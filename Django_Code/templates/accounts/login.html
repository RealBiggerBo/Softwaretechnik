<h2>Login</h2>
<form method="post">
    {% csrf_token %} <!-- CSRF-Schutz -->
    <p>Username: <input type="text" name="username"></p>
    <p>Passwort: <input type="password" name="password"></p>
    <button type="submit">Login</button>
</form>

<!-- Zeige Success / Error Messages -->
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
